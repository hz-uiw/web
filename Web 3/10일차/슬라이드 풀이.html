        * {

            border: 0;

        .wrap {
            width: 600px;
            height: 400px;
            border: 10px solid olive;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }

        .img_wrap {
            width: 300%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
        }

        .img_wrap>img {
            width: 33.333%;
            height: 100%;
            object-fit: cover;
        }

        .arrow {
            width: 50px;
            height: 50px;
            font-size: 30px;
            font-weight: 900;
            /* background-color: lavender; */
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
        }
    </style>
