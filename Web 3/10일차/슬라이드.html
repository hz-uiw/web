<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            /* *문제
            wrap: 600*400
            오른쪽 화살표를 클릭하면 img_wrap이
            left기준 -600만큼 움직이게 작업 */
            var i = 0;

            $(".left_btn").click(function(){
                if(i==0){
                    $(".img_wrap").animate({
                        left: -1200,
                    });
                    i++;
                }else if(i==1){
                    $(".img_wrap").animate({
                        left: -600,
                    });
                    i++;
                }else if(i==2){
                    $(".img_wrap").animate({
                        left: 0
                    });
                    i=0;
                };
                console.log(i);
            });

            $(".right_btn").click(function(){
                if(i==0){
                    $(".img_wrap").animate({
                        left: -600,
                    });
                    i++;
                }else if(i==1){
                    $(".img_wrap").animate({
                        left: -1200,
                    });
                    i++;
                }else if(i==2){
                    $(".img_wrap").animate({
                        left: 0
                    });
                    i=0;
                };
                console.log(i);
            });

            /* setInterval(function(){
                $(".right_btn").trigger("click")
            }, 7000); */

            var a = 0;

            $(".up_btn").click(function(){
                if(a==0){
                    $(".img_wrap_").animate({
                        top: -800,
                    });
                    a++;
                }else if(a==1){
                    $(".img_wrap_").animate({
                        top: -400,
                    });
                    a++;
                }else if(a==2){
                    $(".img_wrap_").animate({
                        top: 0
                    });
                    a=0;
                };
                console.log(a);
            });

            $(".down_btn").click(function(){
                if(a==0){
                    $(".img_wrap_").animate({
                        top: -400,
                    });
                    a++;
                }else if(a==1){
                    $(".img_wrap_").animate({
                        top: -800,
                    });
                    a++;
                }else if(a==2){
                    $(".img_wrap_").animate({
                        top: 0
                    });
                    a=0;
                };
                console.log(a);
            });

        }); //end
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            border: 0;
            display: block;
            width: 600px;
            height: 400px;
        }

        .wrap {
            width: 600px;
            height: 400px;
            border: 10px solid #000;
            margin: 100px auto;
            position: relative;
            /* overflow: hidden; */
        }

        .img_wrap {
            width: 1800px;
            height: 100%;
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 0;
            left: 0;
        }

        .img_wrap_ {
            width: 100%;
            height: 1200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: absolute;
            top: 0;
            left: 0;
        }

        .btn_wrap {
            font-size: 50px;
            font-weight: 900;
            cursor: pointer;
        }

        .btn_wrap>.left_btn {
            position: absolute;
            top: 155px;
            z-index: 99;
        }

        .btn_wrap>.right_btn {
            position: absolute;
            top: 155px;
            left: 564px;
            z-index: 99;
        }

        .btn_wrap>.up_btn {
            position: absolute;
            left: 270px;
            z-index: 99;
        }

        .btn_wrap>.down_btn {
            position: absolute;
            top: 330px;
            left: 240px;
            z-index: 99;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="img_wrap">
            <div class="img">
                <img src="img/prod-yourshot-1527368-11798474.avif" alt="">
            </div>
            <div class="img">
                <img src="img/95084.avif" alt="">
            </div>
            <div class="img">
                <img src="img/prod-yourshot-430662-8.webp" alt="">
            </div>
        </div>
        <div class="img_wrap_">
            <div class="img">
                <img src="img/prod-yourshot-1527368-11798474.avif" alt="">
            </div>
            <div class="img">
                <img src="img/95084.avif" alt="">
            </div>
            <div class="img">
                <img src="img/prod-yourshot-430662-8.webp" alt="">
            </div>
        </div>
        <div class="btn_wrap">
            <div class="left_btn">&lt;</div>
            <div class="right_btn">&gt;</div>
            <span class="up_btn">위</span>
            <span class="down_btn">아래</span>
        </div>
    </div>
</body>
</html>
