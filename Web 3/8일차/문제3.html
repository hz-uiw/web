<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            var i = 0;
            
            $(".menu_btn").click(function(){
                if (i == 0) {
                    $(".menu").css({
                        display: "block",
                        display: "flex",
                        flexWrap: "wrap",
                        justifyContent: "space-between",
                        alignItems: "center",
                    });
                    i++;
                }else if (i == 1) {
                    $(".menu").css({
                        display: "none",
                    });
                    i=0;
                };
            });
        }); //end
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            display: block;
            text-decoration: none;
            color: #000;
        }

        li {
            list-style: none;
        }

        .wrap {
            width: 500px;
            height: 700px;
            border: 10px solid black;
            margin: 0 auto;
        }

        header {
            width: 100%;
            height: 100px;
            background-color: lightblue;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            padding: 0 30px;
        }

        .logo {
            width: 100px;
            height: 50px;
            background-color: crimson;
        }

        .logo>a {
            text-align: center;
            line-height: 50px;
            font-weight: 900;
            font-size: 20px;
        }

        .menu_btn {
            width: 50px;
            height: 50px;
            background-color: pink;
            text-align: center;
            line-height: 50px;
            font-weight: 900;
            font-size: 20px;
            cursor: pointer;
        }

        .menu {
            width: 100%;
            height: 200px;
            background-color: cornflowerblue;
            display: none;
        }
        
        .menu>li {
            width: 25%;
            height: 33%;
            border: 1px solid gray;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo">
                <a href="#">logo</a>
            </div>
            <div class="menu_btn">=</div>           
        </header>
        <div class="menu">
            <li>menu</li>
            <li>menu</li>
            <li>menu</li>
            <li>menu</li>
            <li>menu</li>
            <li>menu</li>
            <li>menu</li>
            <li>menu</li>
            <li>menu</li>
            <li>menu</li>
            <li>menu</li>
            <li>menu</li>
        </div>
    </div>
    
</body>
</html>
