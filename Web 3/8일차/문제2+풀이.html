                    $(".box").animate({
                        width: 400,
                    }).css({
                        backgroundColor: "pink",
                    });
                    i++;
                }else if(i == 1) {
                    $(".box").animate({
                        height: 400,
                    }).css({
                        backgroundColor: "lightgray",
                    });
                    i++;
                }else if(i == 2) {
                    $(".box").animate({
                        width: 200,
                        height: 200,
