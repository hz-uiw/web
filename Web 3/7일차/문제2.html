<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".box").css({
                width: 300,
                height: 500,
                border: "5px solid black",
                margin: "auto",
                position: "relative",
            });

            $(".boxbox").css({
                width: 50,
                height: 50,
                backgroundColor: "gold",
                display: "flex",
                justifyContent: "center",
                alignItems: "center",
                position: "absolute",
                top: 0,
                left: 0,
            });

            $(".boxboxbox").css({
                width: "100%",
                height: "400px",
                backgroundColor: "lightblue",
                position: "absolute",
                top: 0,
                left: -300,
                display: "none"
            });

            $(".boxbox").click(function(){
                $(".boxbox").css({
                    backgroundColor: "olive",
                });
                $(".boxboxbox").css({
                    display: "block",
                    position: "absolute",
                    top: 0,
                    left: 0,
                    zIndex: -1,
                    transitionDuration: "0.5s",
                    transition: "0.5s"
                });
            });

        });//end
    </script>
</head>
<body>

    <div class="box">
        <div class="boxbox">=</div>
        <div class="boxboxbox"></div>
    </div>
    
</body>
</html>
