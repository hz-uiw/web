<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제2 풀이</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 400px;
            height: 500px;
            border: 10px solid gray;
            margin: 0 auto;
            position: relative;
        }

        .btn {
            width: 50px;
            height: 50px;
            background-color: sandybrown;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
        }

        .box {
            width: 100%;
            height: 350px;
            background-color: lemonchiffon;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".menu_btn").click(function(){
                $(".box").css({
                    display: "block"
                });
            });

            $(".close_btn").click(function(){
                $(".box").css({
                    display: "none"
                });
            });
        }); //end
    </script>
</head>
<body>

    <div class="wrap">
        <div class="btn menu_btn">=</div>
        <div class="box">
            <div class="btn close_btn">x</div>
        </div>
    </div>
    
</body>
</html>
