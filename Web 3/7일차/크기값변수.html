<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크기값 변수로 받아오기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
            $(".box_1").css({
                width: "30%",
                height: 400,
                backgroundColor: "teal",
            });

            var box1_w = $(".box_1").width();
            var box1_h = $(".box_1").height();
            
            // console.log(box1_w);
            // console.log(box1_h);

            $(".box_2").css({
                width: box1_h + 100,
                height: box1_w / 2,
                backgroundColor: "salmon",
            });
        });//end
    </script>
</head>
<body>

    <div class="box_1"></div>
    <div class="box_2"></div>
    
</body>
</html>
