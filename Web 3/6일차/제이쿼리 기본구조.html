<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 기본구조</title>
    <style></style>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            /* *제이쿼리 종류
            1.객체 : {} 중괄호로 표현
            2.이벤트 : function (){} 함수로 표현
            3.시간 : 1초는 1000으로 표기 */

            /* *제이쿼리 표기
            =>대소문자 구분 (js와 동일)
            =>-(하이픈)은 빼기로 인식, 사용불가
            =>css중 -으로 표기되는 속성명인 경우 카멜형식으로 작성
            ex) margin-left => marginLeft */

            /* *제이쿼리 선택자
            =>$("선택자명").명령어();
            =>css의 모든 선택자 사용이 가능함
            =>document / window / this 선택자는
            자바스크립트에 지정되어있는 선택자로
            따옴표를 사용하면 안됨 */
            

        }); //end
    </script>
</head>

</body>
</html>
