<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제1+풀이</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 300px;
            border: 10px solid gray;
        }
        
        /* .active {
            background-color: teal;
        } */

        .active {
            background-color: teal;
            margin-left: 300px;
            transition-duration: 1s;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            /* *문제
            박스 클릭했을 때 1초동안 왼쪽에서 오른쪽으로 300px 이동하면서
            색이 추가되는 클래스 넣기 */

            /* $(".box").click(function(){
                $(this).animate({
                    marginLeft: 300,
                }, 1000);
                $(this).addClass("active");
            }); */

            $(".box").click(function(){
                $(this).addClass("active");
            });

        }); //end
    </script>
</head>
<body>
    <div class="box"></div>
</body>
</html>
