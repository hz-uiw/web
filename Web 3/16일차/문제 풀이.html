<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 풀이</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .con_wrap {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .con {
            width: 300px;
            height: 400px;
            background-color: tan;
        }

        .modal_wrap {
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.4);
            position: fixed;
            top: 0;
            left: 0;
            display: none;
        }

        .modal {
            width: 400px;
            height: 500px;
            background-color: seagreen;
            display: flex;
            justify-content: space-between;
            padding: 50px;
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 20px;
        }

        .close {
            cursor: pointer;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // 방법1
            /* $(".con_1").click(function(){
                $(".modal_wrap").eq(0).fadeIn(500);
            });

            $(".con_2").click(function(){
                $(".modal_wrap").eq(1).fadeIn(500);
            });

            $(".con_3").click(function(){
                $(".modal_wrap").eq(2).fadeIn(500);
            });

            $(".close, .modal_wrap").click(function(){
                $(".modal_wrap").fadeOut(500);
            }); */

            $(".con").each(function(num){
                $(this).attr({
                    "data-num" : num
                });
            }).click(function(){
                var i = $(this).attr("data-num");
                console.log(i);

                $(".modal_wrap").eq(i).fadeIn(500);
            });

            $(".close, .modal_wrap").click(function(){
                $(".modal_wrap").fadeOut(500);
            });

        }); //end
    </script>
</head>
<body>
    <div class="con_wrap">
        <div class="con con_1">컨텐츠1</div>
        <div class="con con_2">컨텐츠2</div>
        <div class="con con_3">컨텐츠3</div>
    </div>

    <div class="modal_wrap">
        <div class="modal modal_1">
            <h3>모달내용 1</h3>
            <div class="close">X</div>
        </div>
    </div>

    <div class="modal_wrap">
        <div class="modal modal_2">
            <h3>모달내용 2</h3>
            <div class="close">X</div>
        </div>
    </div>

    <div class="modal_wrap">
        <div class="modal modal_3">
            <h3>모달내용 3</h3>
            <div class="close">X</div>
        </div>
    </div>
</body>
</html>
