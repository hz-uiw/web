<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각효과</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 1000px;
            display: flex;
            justify-content: space-between;
        }

        .box {
            width: 31%;
            height: 400px;
            border: 10px solid gray;
        }

        .con {
            width: 100%;
            height: 100%;
            background-color: teal;
            font-size: 50px;
            display: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".box_1").click(function(){
                // $(".con_1").show(1000);
                // =>좌측상단에서 우측하단으로 크기가 커지면서 보이는 효과

                // $(".con_1").hide(1000);
                // =>우측하단에서 좌측상단으로 크기가 작아지면서 사라지는 효과

                $(".con_1").toggle(1000);

            });

            $(".box_2").click(function(){
                // $(".con_2").slideDown(1000);
                // =>위에서 아래로 내려오는 효과

                // $(".con_2").slideUp(1000);

                $(".con_2").slideToggle(1000);
            });

            $(".box_3").click(function(){
                // $(".con_3").fadeIn(1000);
                // $(".con").fadeOut(1000);
                // =>서서히 나타났다 사라지는 효과

                $(".con_3").fadeToggle(1000);
            });
        }); //end
    </script>
</head>
<body>
    <div class="wrap">
        <div class="box box_1">
            <div class="con con_1">Show</div>
        </div>
        <div class="box box_2">
            <div class="con con_2">Slide</div>
        </div>
        <div class="box box_3">
            <div class="con con_3">Fade</div>
        </div>
    </div>
</body>
</html>
