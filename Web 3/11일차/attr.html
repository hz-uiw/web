<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: tan;
        }

        .box_1 {
            width: 400px;
            height: 400px;
            background-color: teal;
        }

        .text {
            font-size: 50px;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            /* *attr(attribute)
            =>태그의 속성을 추가 또는 변경할 수 있음
            단, 태그에 있는 속성만 가능 */

            /* $("img:nth-child(1)").css({
                width: 500,
                height: 400,
            });

            $("img:nth-child(2)").attr({
                width: 500,
                height:400,
                src: "img/95084.avif"
            });

            $("img:nth-child(1)").removeAttr("width");
            $("img:nth-child(2)").removeAttr("width"); */
            
            $(".box_1").click(function(){
                $(".box_2").attr({
                   class: "box_1 text" 
                });
            });

        }); //end
    </script>
</head>
<body>
    
    <!-- <img src="img/95084.avif" alt="">

</html>
