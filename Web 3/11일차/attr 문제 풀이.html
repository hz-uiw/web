<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr 문제 풀이</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            border: 0;
            display: block;
        }

        .box {
            width: 400px;
            height: 400px;
            border: 10px solid gray;
            margin: 100px auto;
        }

        .box>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var i = 0;

            $(".box").click(function(){
                if(i == 0){
                    $(".box>img").attr({
                        src: "img/prod-yourshot-1527368-11798474.avif"
                    });
                    i++;
                }else if(i == 1){
                    $(".box>img").attr({
                        src: "img/95084.avif"
                    });
                    i=0;
                }
            });

            setInterval(function(){
                $(".box").trigger("click");
            }, 1500);
            
        }); //end
    </script>
</head>
<body>

    <div class="box">
        <img src="img/prod-yourshot-1527368-11798474.avif" alt="">
    </div>

</body>
</html>
