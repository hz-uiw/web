<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
    <script>
        /* *논리연산자
        =>두개 이상의 값을 비교하여 참, 거짓으로 반환 */

        /* 1. AND (&&) 연산자
        => 값을 비교한 후 하나라도 거짓이 있으면 거짓으로 반환 */

        /* 2. OR (||) 연산자
        =>값을 비교한 후 하나라도 참이 있으면 참으로 반환 */

        var num_1 = 10;
        var num_2 = 20;
        var num_3 = 30;

        document.write(num_1 < num_2 && num_2 < num_3);
        
        document.write(num_1 > num_2 || num_2 < num_3);

    
    </script>
</head>
<body>
    
</body>
</html>
