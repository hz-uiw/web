<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합대입연산자</title>
    <script>

        /* *복합대입연산자
        =>변수에 특정값을 대입하여 5칙연산을 활용한 연산자
        더하기 +=
        빼기 -=
        곱하기 *=
        나누기 /=
        나머지 %= */




        var num = 10;

        document.write("변수값 확인 : " + num + "<br>")

        document.write((num += 10) + "<br>")
        document.write("변수값 확인 : " + num + "<br>")

        document.write((num -= 10) + "<br>")
        document.write("변수값 확인 : " + num + "<br>")

        document.write((num *= 10) + "<br>")
        document.write("변수값 확인 : " + num + "<br>")

        document.write((num /= 10) + "<br>")
        document.write("변수값 확인 : " + num + "<br>")

        document.write((num %= 10) + "<br>")
        document.write("변수값 확인 : " + num + "<br>")

    </script>
</head>
<body>
    
</body>
</html>
