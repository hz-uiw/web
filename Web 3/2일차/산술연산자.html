<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
    <script>

        /* *오칙연산
        더하기 +
        빼기 -
        곱하기 *
        나누기 /
        나머지 % */

        var num_1 = 10;
        var num_2 = 2;

        document.write("더하기 : " + (num_1 + num_2) + "<br>");
        document.write("빼기 : " + (num_1 - num_2) + "<br>");
        document.write("곱하기 : " + (num_1 * num_2) + "<br>");
        document.write("나누기 : " + (num_1 / num_2) + "<br>");
        document.write("나머지 : " + (num_1 % num_2) + "<br>");
        
    </script>
</head>
<body>
    
</body>
</html>
