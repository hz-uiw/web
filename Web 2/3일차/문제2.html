        * {

        .wrap {
            width: 300px;
            height: 100px;
            border: 1px solid gray;
            border-radius: 10px;
            margin: 200px auto;
            position: relative;
            overflow: hidden;
        }

        .text {
            width: 100%;
            height: 100%;
            font-size: 30px;
            font-weight: 900;
            text-align: center;
            line-height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 99;
        }

        .box {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: -300px;
            transition-duration: 1s;
            transition-timing-function: linear;
        }

        .wrap:hover>.box {
            background-color: brown;
            position: absolute;
            top: 0;
            left: 0;
        }

        .wrap:hover>.text {
            color: #fff;
            transition-duration: 1s;
        }

    </style>
