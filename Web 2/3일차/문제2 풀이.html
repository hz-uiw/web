        * {

        .btn_wrap {
            width: 250px;
            height: 50px;
            border: 1px solid #dbdbdb;
            border-radius: 10px;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .btn_wrap>div {
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 50px;
            font-weight: 900;
            position: absolute;
            top: 0;
            left: 0;
        }

        .btn_wrap>.btn_bg {
            width: 0;
            background-color: olivedrab;
            transition-duration: 1s;
        }

        .btn_wrap:hover>.btn_bg {
            width: 100%;
        }

        .btn_text {
            transition-duration: 0.2s;
            transition-delay: 0.2s;
        }

        .btn_wrap:hover>.btn_text {
            color: #fff;
        }
        
    </style>
