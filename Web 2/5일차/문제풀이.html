<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제풀이</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
            animation: box_ani 3s alternate infinite;
        }

        .box_1 {
            background-color: rgb(255, 223, 181);
        }

        .box_2 {
            background-color: rgb(243, 177, 91);
            animation-delay: 0.5s;
        }

        .box_3 {
            background-color: rgb(165, 95, 4);
            animation-delay: 1s;
        }

        @keyframes box_ani {
            0% {
                top: 0;
                left: 0;
            }
            50% {
                top: 300px;
                left: 300px;
                border-radius: 25%;
            }
            100% {
                top: 0;
                left: 600px;
                border-radius: 50%;
            }
        }
    </style>
