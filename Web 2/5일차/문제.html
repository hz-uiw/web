<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            
        }
        
        .box {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .box1 {
            background-color: aqua;
            animation: move 3s forwards infinite alternate;
        }

        .box2 {
            background-color: darkgreen;
            animation: move 3s forwards infinite alternate 0.5s;
        }

        .box3 {
            background-color: hotpink;
            animation: move 3s forwards infinite alternate 1s;
        }
        
        @keyframes move {
            0% {
                top: 0;
                left: 0;
            }
            50% {
                top: 300px;
                left: 300px;
                border-radius: 100px;
            }
            100% {
                top: 0;
                left: 600px;
                border-radius: 300px;
            }
        }
    </style>
