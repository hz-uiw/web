    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            display: block;
            color: #000;
        }

        ul {
            list-style: none;
        }

        #menu_btn {
            display: none;
        }

        .wrap {
            width: 500px;
            height: 600px;
            border: 10px solid blueviolet;
            margin: 100px auto;
            position: relative;
        }

        header {
            width: 100%;
            height: 80px;
            background-color: antiquewhite;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            line-height: 40px;
        }

        .logo {
            width: 120px;
            height: 100%;
            background-color: crimson;
            float: left;
        }

        label {
            width: 40px;
            height: 40px;
            display: block;
            float: right;
            background-color: tan;
            cursor: pointer;
            position: relative;
            z-index: 99;
        }

        #menu_btn:checked~.gnb {
            /* top: 0;
            위치값 position으로 움직일 때 */

            /* 크기값으로 움직일 때 */
            /* height: 520px; */

            /* 투명도 조절 */
            /* display: block; */
            opacity: 1;
        }

        .gnb {
            /* 위치값 position으로 움직일 때 */
            /* height: 100%; */
            /* top: -650px; */

            /* 크기 값으로 움직일 때 */
            /* height: 0;
            overflow: hidden;
            top: 80px; */
            
            /* 투명도 조절 */
            top: 80px;
            height: 520px;
            opacity: 0;
            /* =>투명도 조절
            =>0(투명) ~ 1(불투명) 수치값으로 조절 가능, 단위값은 없음
            =>display:none과 다르게 브라우저에 태그의 영역이 존재하는 상태 */

            /* display: none; */
            /* =>transition과 함께 사용할 수 없음 (부드러운 움직임이 구현되지 않음) */

            width: 100%;
            background-color: aquamarine;
            position: absolute;
            left: 0;
            transition-duration: .5s;
            box-sizing: border-box;
            /* padding: 100px 40px; */
        }

        .gnb>li {
            text-align: left;
            line-height: 50px;
        }
    </style>
