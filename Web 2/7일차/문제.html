<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff;
        }

        a {
            display: block;
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        .wrap {
            width: 100%;
        }

        .header1 {
            width: 100%;
            height: 100px;
            /* background-color: aqua; */
            padding: 0 200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 200px;
            height: 100%;
            /* background-color: darkgreen; */
            text-align: center;
            line-height: 100px;
        }

        .gnb {
            width: 600px;
            height: 50%;
            /* background-color: bisque; */
            margin-top: 50px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: end;
        }

        .gnb>li {
            width: 100px;
            height: 50%;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .header2 {
            width: 100%;
            height: 100px;
            padding: 0 200px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .nav {
            width: 100%;
            height: 100%;
            /* background-color: crimson; */
            font-size: 30px;
            font-weight: 900;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .nav>li {
            width: 100px;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 150px;
            height: 100%;
            /* background-color: blue; */
            border-radius: 20px;
            text-align: center;
            line-height: 100px;
        }

        video {
            width: 100%;
            height: 870px;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }


    </style>
</head>
<body>
    <div class="wrap">
        <header class="header1">
            <div class="logo">
                <a href="#">로고</a>
            </div>
            <ul class="gnb">
                <li>메뉴</li>
                <li>메뉴</li>
                <li>메뉴</li>
                <li>메뉴</li>
                <li>메뉴</li>
                <li>메뉴</li>
            </ul>
        </header>
        <header class="header2">
            <ul class="nav">
                <li>메뉴</li>
                <li>메뉴</li>
                <li>메뉴</li>
                <li>메뉴</li>
                <li>메뉴</li>
                <li>메뉴</li>
                <li>메뉴</li>
                <li>메뉴</li>
                <li>메뉴</li>
            </ul>
            <div class="box">예약하기</div>
        </header>
        <section>
            <video src="video/INSPIRE_CM_Short.mp4" autoplay muted loop></video>
        </section>
    </div>
</body>
</html>
