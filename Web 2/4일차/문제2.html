<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
            border: 0;
        }

        a {
            display: block;
            text-decoration: none;
            color: #000;
        }

        .wrap {
            width: 400px;
            height: 400px;
        }

        .con {
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .con img {
            width: 100%;
            height: 100%;
            transition-duration: 1s;
        }

        .info {
            width: 140px;
            height: 30px;
            background-color: rgba(00, 00, 00, 0.3);
            border-radius: 30px;
            text-align: center;
            font-weight: 900;
            font-size: 16px;
            color: #fff;
            line-height: 30px;
            transform: translate(10px, -350px);
        }

        .live {
            width: 50px;
            height: 100%;
            background-color: red;
            border-radius: 30px;
            text-align: center;
            font-weight: 900;
            font-size: 16px;
            color: #fff;
            line-height: 30px;
            float: left;
        }

        .text_con>h3 {
            color: #5856d6;
            margin-bottom: 10px;
        }

        .text_con:hover>h2 {
            text-decoration: underline;
        }

        .wrap:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <a href="#">
            <div class="con">
                <img src="img/a.jpg" alt="">
            </div>
            <div class="text_con">
                <h3>앗! 물소</h3>
                <h2>너무 크다!</h2>
            </div>
            <div class="info">
                <div class="live">LIVE</div>
                0 시청
            </div>
        </a>
    </div>
    
</body>
</html>
