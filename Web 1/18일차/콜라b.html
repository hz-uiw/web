<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜라b</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            display: block;
            color: black;
        }

        img {
            display: block;
            border: 0;
        }

        ul {
            list-style: none;
        }

        .wrap {
            width: 100%;
            height: 910px;
            background-color: #F8D76E;
        }

        .header_1_wrap {
            width: 100%;
            height: 50px;
            background-color: #000;
        }

        .header_1 {
            width: 1500px;
            height: 100%;
            margin: 0 auto;
            color: #fff;
            font-weight: 700;
            line-height: 50px;
        }

        .header_1_title {
            float: left;
        }

        .news {
            float: right;
        }

        /* header_1 end */

        .header_2 {
            width: 1500px;
            height: 86px;
            background-color: #fff;
            border: 1px solid black;
            border-radius: 86px;
            margin: 30px auto 0 auto;
            box-sizing: border-box;
          
        }

        .logo {
            float: left;
        }

        .logo img {
            width: 150px;
            height: 50px;
        }

        .gnb {
            width: 600px;
            height: 86px;
            float: right;
        }

        .menu>li{
            width: 120px;
            height: 86px;
            background-color: aqua;
            text-align: center;
            line-height: 86px;
            float: left;
        }

        .log_in>li {
            width: 80px;
            height: 86px;
            background-color: aqua;
            text-align: center;
            line-height: 86px;
            float: left;
        }

        .menu_btn {
            width: 60px;
            height: 60px;
            border-radius: 60px;
            background-color: #F9714C;
            float: left;
        }

        .small_menu_btn {
            width: 20px;
            height: 5px;
            background-color: #fff;
            margin: 5px 0;
        }
       


        

        
       
    </style>
</head>
<body>

    <div class="wrap">
        <header class="header_1_wrap">
            <div class="header_1">
                <div class="header_1_title">새로운 콜라보 뉴스가 필요하다면~</div>
                <div class="news">콜라보 News</div>
            </div>
        </header>
        <!-- header_1 end -->
        <header class="header_2">
            <div class="logo">
                <a href="#">
                    <img src="img/logo.png" alt="">
                </a>
            </div>
            <ul class="gnb">
                <ul class="menu">
                    <li>브랜드 전체보기</li>
                    <li>콜라보 news</li>
                    <li>콜라보 레퍼런스</li>
                </ul>
                <ul class="log_in">
                    <li>회원가입</li>
                    <li>로그인</li>
                </ul>
                <ul class="menu_btn">
                    <li class="small_menu_btn"></li>
                    <li class="small_menu_btn"></li>
                    <li class="small_menu_btn"></li>
                </ul>
            </ul>
        </header>
        <!-- header_2 end -->
        <section>
            <div class="text_wrap">
                <div class="text_img">
                    <img src="img/main_text.png" alt="">
                </div>
                <h2>국내 최대 콜라보 데이터</h2>
                <h1>275</h1>
                <h3>건</h3>
            </div>
            <div class="img_con">
                <img src="img/section_1_img.png" alt="">
            </div>
            <div class="background_img">
                <img src="img/section_1_background.png" alt="">
            </div>
        </section>
        <!-- section end -->
    </div>
    
</body>
</html>
