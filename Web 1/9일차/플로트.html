<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플로트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .out_box {
            width: 900px;
            height: 300px;
            /* border: 10px solid gray; */
            float: right;
        }

        .box {
            width: 300px;
            height: 300px;
            font-size: 80px;
            text-align: center;
            line-height: 300px;
            float: left;
            /* float: left; */
            /* =>기본 여백값을 제외하고
            왼쪽, 오른쪽 정렬할 때 사용 */
        }

        .box_1 {
            background-color: tan;
        }

        .box_2 {
            background-color: rgb(45, 141, 36);
        }

        .box_3 {
            background-color: rgb(132, 130, 243);
        }

    </style>
</head>
<body>
    <div class="out_box">
        <div class="box box_1">1</div>
        <div class="box box_2">2</div>
        <div class="box box_3">3</div>
    </div>
    
    
</body>
</html>
