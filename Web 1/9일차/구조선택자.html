<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조선택자</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul,ol{
            list-style: none;
        }
        /* =>다중 선택할 땐 ,(콤마)를 이용하여
        선택자를 동시에 선택 가능 */

        ul{
            width: 500px;
            /* height: 700px; */
            /* ***높이값 주의사항
            =>부모한테 높이값을 넣지 않으면 자동으로
            자식의 높이값에 맞춰짐 */
            border: 10px solid gray;
        }

        li{
            /* width: 500px; */
            width: 100%;
            /* =>%는 부모 기준으로 크기가 설정됨 */
            height: 100px;
            border: 3px solid palevioletred;
            box-sizing: border-box;

            text-align: center;
            line-height: 100px;
            font-size: 50px;
        }

        /* *구조선택자
        =>부모안의 자식 엘리먼트들 중 원하는 번쨰의
        자식을 선택할 때 사용 */

        /* li:nth-child(2) {
            background-color: orange;
        } */
        /* =>원하는 번째 숫자를 넣어주면 자식 엘리먼트를 선택해줌 */

        /* li:first-child{
            background-color: tan;
        }
        =>자식들 중 첫번째 자식 선택
        
        li:last-child{
            background-color: blueviolet;
        } 
        =>자식들 중 마지막 자식 선택*/

        li:first-child{
            background-color: aliceblue;
        }

        li:nth-child(2){
            background-color: antiquewhite;
        }

        li:nth-child(3){
            background-color: aqua;
        }

        li:nth-child(4){
            background-color: aquamarine;
        }

        li:nth-child(5){
            background-color: azure;
        }
        
        li:nth-child(6){
            background-color: beige;
        }
        li:last-child{
            background-color: bisque;
        }
        
    </style>
</head>
<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
    
</body>
</html>
