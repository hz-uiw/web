<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9일차 과제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .out_box {
            margin: 100px auto;
            width: 1500px;
            height: 300px;
        }

        .box {
            width: 300px;
            height: 300px;
            border: 10px solid orangered;
            background-color: gray;
            box-sizing: border-box;

            text-align: center;
            font-size: 50px;
            line-height: 300px;
            float: left;
        }

    </style>
</head>
<body>
    <div class="out_box">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
