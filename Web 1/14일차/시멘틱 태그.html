<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 태그</title>
    <style>
        
        /* *시멘틱 태그
        =>div태그에 클래스명으로 작성하여 태그를 만드는게 아닌
        지정된 태그명을 사용하여 표현함
        =>main, header, dextion, nav, footer, article, aside등이 있음
        =>css선택자 사용시 클래스가 아닌 태그 선택자이기 때문에 .(점) 뺄것. */

       /*  *시멘틱 태그 장점
        =>html 태그 가독성이 좋아짐
        =>협업 및 관리하기 용이
        =>seo 검색 노출 up */

        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
            display: block;
        }


        .wrap {
            width: 100%;
        }

        header {
            width: 100%;
            height: 100px;
            background-color: lightblue;
            padding: 25px 100px;
            box-sizing: border-box;
            text-align: center;
            line-height: 50px;
        }

        .logo {
            width: 200px;
            height: 100%;
            background-color: crimson;
            float: left;
        }

        nav {
            width: 800px;
            height: 100%;
            background-color: pink;
            float: right;
        }

        nav>div {
            width: 25%;
            height: 100%;
            float: left;
        }

        /* header end */

        .section_1 {
            width: 100%;
            height: 500px;
            background-color: tan;
        }

        /* section_1 end */

        .section_2 {
            width: 100%;
            height: 600px;
            background-color: antiquewhite;
        }

        /* section_2 end */

        footer {
            width: 100%;
            height: 120px;
            background-color: darkblue;
        }

        /* footer end */



    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo">
                <a href="#">로고</a>
            </div>
            <nav>
                <div><a href="#">메뉴</a></div>
                <div><a href="#">메뉴</a></div>
                <div><a href="#">메뉴</a></div>
                <div><a href="#">메뉴</a></div>
            </nav>
        </header>
        <!-- header end -->

        <section class="section_1"></section>
        <!-- section_1 end -->

        <section class="section_2"></section>
        <!-- section_2 end -->

        <footer></footer>
        <!-- footer end -->
    </div>
</body>
</html>
