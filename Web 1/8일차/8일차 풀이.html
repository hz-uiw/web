<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8일차 풀이</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            border: 1px solid black;
            box-sizing: border-box;
            margin: 50px;
        }

        .box_1{
            width: 500px;
            height: 500px;
            background-color: crimson;
            
        }

        .box_2{
            width: 400px;
            height: 400px;
            background-color: gold;
        }

        .box_3{
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        .box_4{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;

            font-size: 30px;
            text-align: center;
            line-height: 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="box box_1">
        <div class="box box_2">
            <div class="box box_3">
                <div class="box box_4">글자</div>
            </div>
        </div>
    </div>
    <!-- box로 공통 태그를 묶고 box_로 세부 속성 추가 -->
</body>
</html>
