<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8일차 문제</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 50px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        .box_1{
            width: 500px;
            height: 500px;
            background-color: blue;

        }
        .box_2{
            width: 400px;
            height: 400px;
            background-color: aqua;

        }
        .box_3{
            width: 300px;
            height: 300px;
            background-color: green;
            
        }
        .box_4{
            width: 200px;
            height: 200px;
            background-color: white;

            font-size: 30px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>

    <div class="box box_1">
        <div class="box box_2">
            <div class="box box_3">
                <div class="box box_4">글자</div>
            </div>
        </div>
    </div>
    
</body>
</html>
