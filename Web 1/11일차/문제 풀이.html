<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11일차 문제 풀이</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
            border: 0;
        }

        .wrap {
            width: 300px;
            height: 300px;
            border: 10px solid palegoldenrod;
            border-radius: 20px;
        }

        .wrap:hover img {
            width: 105%;
            height: 105%;
        }

        .wrap:hover>.text_con {
            text-decoration: underline;
        }

        .img_con {
            width: 100%;
            height: 200px;
            background-color: lightblue;
            border-radius: 20px;
            overflow: hidden;
        }

        .img_con>img {
            width: 100%;
            height: 100%;
        }

        .text_con {
            padding: 20px 7px;
            box-sizing: border-box;
        }

        .text_con>h3 {
            margin-bottom: 5px;
            line-height: 28px;
        }

        .text_con>p {
            color: rgb(96, 96, 96);
        }

    </style>
</head>
<body>

    <div class="wrap">

        <div class="img_con">
            <img src="img/b.jpg" alt="">
        </div>
        <div class="text_con">
            <h3>산이란 무엇일까</h3>
            <p>산은 산이다</p>
        </div>
    </div>
    
</body>
</html>
