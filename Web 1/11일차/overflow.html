<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
            border: 0;
        }

        .box{
            width: 400px;
            height: 300px;
            border: 10px solid palegreen;

            overflow: hidden;
           /*  =>부모 밖으로 넘처나는 자식을 안보이게 가려줌
            =>항상 부모 엘리먼트에게 적용할 것 */
        }

        .box>img {
            width: 100%;
            height: 100%;
        }


        .box:hover>img {
            width: 110%;
            height: 110%;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <img src="img/a.jpg" alt="">
    </div>
    
</body>
</html>
