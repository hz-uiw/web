<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <style>

        div{
            width: 500px;
            height: 500px;

            background-color: chocolate;
            /* =>배경색 지정 가능 */

            border-width: 10px;
            border-top-width: 20px;
            border-bottom-width: 30px;
            /* =>테두리 두께
            =>테두리의 원하는 부분만 두께 조절 가능
            =>top, bottom, right, left */

            border-style: solid;
            border-left-style: dashed;
            /* =>테두리형태(선의 종류)
            =>테두리의 원하는 부분만 스타일 조절 가능
            =>top, bottom, right, left */

            border-color: darkgreen;
            border-right-color: purple;
            /* =>테두리 색깔
            =>테두리의 원하는 부분만 색상 조절 가능
            =>top, bottom, right, left */
        }


    </style>
</head>
<body>

    <div></div>
    
</body>
</html>
