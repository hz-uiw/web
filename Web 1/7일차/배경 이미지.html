<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 이미지</title>
    <style>

        .box{
            width: 1000px;
            height: 800px;
            border: 10px solid gray;

            /* background-color: rgb(123, 42, 255); */
            background-image: url(img/a.png);
           /*  =>배경 이미지는 url()속성을 이용하여 이미지를 가져옴
            =>지정한 박스의 크기 안쪽으로 들어감
            =>기본적으로 이미지가 반복함 */

            background-repeat: no-repeat;
            /* =>이미지를 반복하지 않음 */

            /* background-size: 100% 100%;
            =>가로값 세로값 순서대로 작성
            =>이미지 가로, 세로 크기를 박스에 맞게 억지로 가득채움 */

           /*  background-size: 100%;
            =>이미지를 박스에 가득 채우지만
            이미지 비율에 따라 잘리는 부분(한부분)도 있음 */

            background-size: cover;
            /* =>이미지 비율을 유지한채 박스의 크기에 맞게 가득채움 */
            
            /* background-size: contain;
            =>이미지 비율에 맞춰 가득 채우지만 빈 공간이 생김 */
            
            /* background-size: 200px 200px; */

            /* background-position: 0px 0px; */

            background-position: center;
            /* =>배경 이미지 위치 조절
            =>top, bottom, left, center, right 값으로 위치 변경 가능 */
        }
    </style>
</head>
<body>

    <div class="box"></div>

    <!-- <img src="img/a.png" alt="맹구"> -->

</body>
</html>
