<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10일차 문제 풀이</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .gnb {
            width: 540px;
            height: 100px;
            background-color: lightblue;
            margin: auto;
        }

        .gnb>li {
            width: 100px;
            height: 100px;
            border: 3px solid black;
            background-color: sandybrown;
            box-sizing: border-box;
            float: left;
            margin-right: 10px;
            text-align: center;
            line-height: 100px;
            font-weight: 900;
            font-size: 20px;
        }

        .gnb>li:last-child {
            margin-right: 0;
        }

        /* .gnb>li>a {
            color: white;
        } */
    </style>
</head>
<body>
    
    <ul class="gnb">
        <li>
            <a href="#">menu1</a>
        </li>
        <li>
            <a href="#">menu2</a>
        </li>
        <li>
            <a href="#">menu3</a>
        </li>
        <li>
            <a href="#">menu4</a>
        </li>
        <li>
            <a href="#">menu5</a>
        </li>
    </ul>
</body>
</html>
