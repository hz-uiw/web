<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 2 풀이</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .con_wrap {
            width: 1300px;
            height: 350px;
            border: 5px solid gray;
            margin: 0 auto;
        }

        .con {
            width: 400px;
            height: 100%;
            /* background-color: antiquewhite; */
            color: #ffffff;
            float: left;
            box-sizing: border-box;
            padding: 60px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .con:nth-child(1) {
            background-image: url(img/b.jpg);
        }

        .con:nth-child(2) {
            background-image: url(img/c.jpg);
        }

        .con:nth-child(3) {
            background-image: url(img/d.jpg);
        }

        .con:nth-child(2) {
            margin: 0 50px;
        }

        .con>h3 {
            font-size: 30px;
            margin-bottom: 5px;
        }

        .con>p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    
    <div class="con_wrap">
        <div class="con">
            <h3>title</h3>

        </div>
