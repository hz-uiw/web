<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* *포지션
        =>브라우저 좌측상잔 ㅈ기준으로 좌표값을 이용하여
        엘리먼트의 위치를 옮길 수 있음
        =>절대값과 상대값, 고정값이 있음
        =>포지션을 사용하면 z축을 사용할 수 있음 
        =>left, top, bottom, right : x,y축
        =>z-index : z축
                    태그의 순서를 바꿀 때 작업
                    단위 없음 (-9999 ~ +9999 작업 가능)
                    보통은 임의의 값을 넣어서 지정
                    반드시 포지션이 저정되어있을 때 사용가능 */

        /* 1.absolute
        =>브라우저의 왼쪽 상단점을 0,0으로 기준한다
        =>절대값 위치 */

        /* 2.relative
        =>자기자신의 왼쪽 상단점을 0,0으로 기준한다
        =>상대값 위치 */

        /* 3.fixed
        =>브라우저의 왼쪽 상단점 0,0으로 기준한다.
        =>브라우전의 항상 그 위치에서 보여지는 위치값 */

        body {
            height: 2000px;
        }

        .box {
            width: 300px;
            height: 300px;
            font-size: 100px;
            text-align: center;
            line-height: 300px;
            /* position: absolute; */
           /*  position: relative; */
        }

        .box_1 {
            background-color: lightblue;
            /* top: 0;
            left: 0; */
            /* z-index: 2; */
        }

        .box_2 {
            background-color: rgb(255, 143, 79);
            /* top: 150px;
            left: 150px; */
            /* z-index: 1; */
        }

        .box_3 {
            background-color: rgb(172, 102, 252);
            /* top: 300px;
            left: 300px; */
            /* bottom: 100px;
            right: 100px; */
            position: fixed;
            top: 600px;
            left: 0;
        }

    </style>
</head>
<body>

    <div class="box box_1">1</div>
    <div class="box box_2">2</div>
    <div class="box box_3">3</div>
    
</body>
</html>
