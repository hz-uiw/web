<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션 가운데 정렬</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: tan;
            /* margin: 0 auto;
            float: left; */
            /* =>절대값(absolute)을 사용할 땐 margin의 auto값을 쓸 수 없음 */
            /* =>절대값(absolute)과 float속성을 같이 사용할 수 없음 */
            /* =>margin auto와 float은 같이 사용할 수 없음 =float값만 적용*/
            
            position: absolute;
            /* =>절대값으로 가운데에 보낼 땐 50% 적용 후
            마진을 사용하여 엘리먼트의 절반만큼 역으로 이동 */
            top: 50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -150px;

            display: none;
        }

        .out_box {
            width: 600px;
            height: 500px;
            background-color: lightblue;
            margin: 0 auto;

            position: relative;
            /* =>자식에게 절대값을 적용하게 되면
            브라우저 좌측 상단으로 이동하는데
            자식의 절대값 기준을 부모로 바꾸고 싶을 땐
            부모에게 포지션을 적용하면 됨 */
        }

        .in_box {
            width: 300px;
            height: 250px;
            background-color: pink;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -125px;
            margin-left: -150px;
            
        }

    </style>
</head>
<body>
    <div class="box"></div>

    <div class="out_box">
        <div class="in_box"></div>
    </div>
</body>
</html>
