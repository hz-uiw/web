<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더 풀이</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000000;
            display: block;
        }

        img {
            display: block;
            border: 0;
        }
        
        .header {
            width: 100%;
            height: 90px;
        }

        .in_header {
            width: 1500px;
            height: 100%;
            margin: 0 auto;
        }

        .logo {
            width: 120px;
            height: 100%;
            float: left;
        }

        .logo>a {
            width: 100%;
            height: 100%;
            padding-top: 31.5px;
        }

        .logo img {
            width: 100%;
            
        }

        .gnb {
            height: 100%;
            float: right;
        }
        
        .gnb>li {
            width: 150px;
            float: left;
            text-align: center;
            line-height: 90px;
            font-size: 18px;
            font-weight: 900;
            /* padding: 0 40px; */
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="in_header">
            <div class="logo">
                <a href="#">
                    <img src="img/oci_logo.png" alt="">
                </a>
            </div>
            <ul class="gnb">
                <li><a href="#">ERP</a></li>
                <li><a href="#">Smar Factory</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Company</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
